<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Converter</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css"
      type="text/css"
    />
    <script
      src="https://kit.fontawesome.com/7a2fd8fbc2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="menu">
        <span class="logo-text"
          ><i class="fa-solid fa-shuffle"></i>Image Converter</span
        >
        <ul>
          <li><a href="">About</a></li>
          <li><a href="">Contact Us</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="import-box">
        <p class="import-header">Import your Image</p>
        <p class="sub-heading">
          Please make sure the image is in .webp format only.
        </p>
        <div class="dotted-box">
          <!--<p class="sub-heading">Drop your image</p>
          <p class="sub-heading">or</p>-->

          <label for="webpInput" class="custom-upload-button">
            <span>Upload Image</span>
          </label>
          <input type="file" id="webpInput" accept="image/webp" />
          <div id="file-info" class="file-info">
            <span class="file-icon"
              ><i class="fa-regular fa-file-image"></i
            ></span>
            <span id="file-name">No file chosen</span>
            <button
              id="removeFile"
              class="remove-file-btn"
              style="display: none"
            >
              ❌
            </button>
          </div>
          <button id="convertBtn">Convert to JPEG</button>
          <div id="output">
            <a id="downloadLink" style="display: none">Download JPEG</a>
          </div>
        </div>
      </div>
    </div>
    <div id="upload-success" style="display: none">
      <i class="fa-solid fa-circle-check"></i>
      <p id="success-message">Image uploaded successfully!</p>
    </div>

    <footer>
      <p class="footer-text">
        Designed and Developer by
        <span class="blue-text">Barshat Acharya</span> | © 2025
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
